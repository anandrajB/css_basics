<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .tab:hover {
      background-color: #2980b9;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 5px 5px;
      width: 300px;
    }

    #login-tab-content {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    /* Add additional styling for the signup form if needed */
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab" onclick="showTab('login-tab-content')">Login</div>
  <div class="tab" onclick="showTab('signup-tab-content')">Sign Up</div>
</div>

<div id="login-tab-content" class="tab-content">
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>
</div>

<div id="signup-tab-content" class="tab-content">
  <form>
    <div class="form-group">
      <label for="new-username">New Username:</label>
      <input type="text" id="new-username" name="new-username" required>
    </div>
    <div class="form-group">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required>
    </div>
    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>

<script>
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.style.display = 'none';
    });

    document.getElementById(tabId).style.display = 'block';
  }
</script>

</body>
</html>
