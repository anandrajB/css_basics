<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href = "simple.css" />
</head>
<body>

    <!-- example 1  -->
    <p id = "para-tag"> hello world this is a text </p>
    <p class = "my-para"> hello world this is a text </p>

    <!--  example 2  -->
    <div class = "my-div">
        <p> this is a text inside a div</p>
    </div>

    <!-- example 3 -->

    <div class = "my-div">
        <div class = "my-div2">
            <p> this is a text inside a secondary div</p>
        </div>
    </div>
    
    <!-- example 4 -->

    <div class = "mydiv">
        <div>
            <p> this is a text without a class in secondary div</p>
        </div>
        <!--  access this h3 or other element using + selector in css  -->
        <h3> welcome this is h3 </h3>
    </div>

</body>
</html>
